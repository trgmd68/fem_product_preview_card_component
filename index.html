<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <!-- <img src="./FEM/images/image-product-mobile.jpg" alt="" /> -->
      </div>
      <div class="text">
        <span class="preview">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="current">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <button>
          <img class="icon" src="./images/icon-cart.svg" alt="" />
          <span class="btnText">Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
